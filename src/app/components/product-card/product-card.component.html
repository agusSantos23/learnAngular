<div>
  <img 
    (mouseenter)="mouseImg()"
    (mouseleave)="mouseImg()"
    [class.black-and-white]="product.isBlackAndWhite"
    [attr.src]="product.url" 
    [alt]="product.name" 
    [attr.description]="product.description"
    [style.width]="product.amount > 0 ?'300px': '0px'"
  >

  

  <h3>{{product.name | uppercase }}</h3>
  <h4>{{product.date | date }}</h4>
  <p>{{product.description}}</p>
  <div>
    <h2>{{product.price | currency }}</h2>
  </div>
  <button (click)="buyProduct()">Compar Carne</button>
</div>

<form 
  [formGroup]="formEmail"
  (ngSubmit)="orderProduct()"
  [style.display]="!formState ? 'none' : 'block' " 
  [style.margin-top]="'50px'"
>
  <label for="mail">
    Correo:
    <input formControlName="email" type="email" required>
  </label>
  <button type="submit">Enviar</button>
</form>
